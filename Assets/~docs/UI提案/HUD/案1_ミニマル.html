<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD - ミニマルデザイン</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 80px;
            position: relative;
            overflow: hidden;
        }

        /* VR空間のシミュレーション背景 */
        .vr-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        /* HUDコンテナ - 視界上部に配置 */
        .hud-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                        0 0 0 2px rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        /* タスク進捗表示 */
        .task-progress {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #4fc3f7;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* パラメータグリッド */
        .params-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        /* パラメータカード */
        .param-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .param-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .param-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .param-value {
            font-size: 28px;
            font-weight: 700;
            color: white;
            line-height: 1.2;
        }

        /* 水質の色分け */
        .param-value.quality-safe {
            color: #4caf50;
        }

        .param-value.quality-unsafe {
            color: #f44336;
        }

        /* 体力の色分け */
        .param-value.stamina-low {
            color: #ff9800;
        }

        .param-value.stamina-critical {
            color: #f44336;
        }

        /* 説明テキスト */
        .description {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 12px;
            max-width: 800px;
            text-align: center;
            font-size: 16px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }

        .description h3 {
            margin-bottom: 15px;
            color: #4fc3f7;
            font-size: 20px;
        }

        .description ul {
            list-style: none;
            text-align: left;
            margin-top: 15px;
        }

        .description li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .description li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #4fc3f7;
            font-size: 20px;
        }

        /* デモ用のアニメーション */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .param-value.quality-unsafe {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="vr-background"></div>

    <!-- HUD表示 -->
    <div class="hud-container">
        <div class="task-progress">
            タスク: 3 / 5
        </div>

        <div class="params-grid">
            <div class="param-card">
                <div class="param-label">保持水量</div>
                <div class="param-value">80L</div>
            </div>

            <div class="param-card">
                <div class="param-label">水質</div>
                <div class="param-value quality-unsafe">65</div>
            </div>

            <div class="param-card">
                <div class="param-label">体力</div>
                <div class="param-value stamina-low">45</div>
            </div>
        </div>
    </div>

    <!-- 説明 -->
    <div class="description">
        <h3>HUD - ミニマルデザイン</h3>
        <p>視界上部にコンパクトに配置されたHUDデザイン。VR環境での視認性と使いやすさを重視しています。</p>
        <ul>
            <li><strong>配置:</strong> 視界上部中央に固定配置（視界を邪魔しない）</li>
            <li><strong>背景:</strong> 半透明の黒背景（backdrop-filterでブラー効果）</li>
            <li><strong>フォント:</strong> 大きなサイズで読みやすく、コントラストが高い</li>
            <li><strong>色分け:</strong> 水質や体力の状態に応じて色が変化（警告表示）</li>
            <li><strong>レイアウト:</strong> 3列グリッドで情報を整理</li>
            <li><strong>アニメーション:</strong> 危険な状態ではパルスアニメーションで注意喚起</li>
        </ul>
    </div>
</body>
</html>
